# Enables the Emulated Hue Bridge for Alexa discovery of HA entities
emulated_hue:
  host_ip: !secret host_ip_address
  expose_by_default: true
  exposed_domains:
    - switch
    - light
    - group
    - input_boolean
    - media_player
    - fan
    - cover